<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Financial Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<!-- Side Navigation -->
    <nav><aside>
        <h2>My Financial Tracker</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add-transaction.html">Add Transaction</a></li>
    </aside></nav>

<!-- Income Container -->
    <main>
<!-- Top Row: Income and Visualisation -->
    <div class="top-row">

    <div id="income-summary" class="card">
        <h3>Income Summary</h3>
        <div class="income-row">
            <span class="label">Primary Income</span>
            <span class="amount">$5000</span>
        </div>

        <div class="income-row">
            <span class="label">Other Income 1</span>
            <span class="amount">$1500</span>
        </div>

        <div class="income-row">
            <span class="label">Total Income 2</span>
            <span class="amount">$2500</span>
        </div>

        <div class="income-row total-row">
            <span class="label">Total Income</span>
            <span class="amount">$9000</span>
        </div>
    </div>

<!-- Data Visualisation Container -->
    <div id="visualisation-container" class="card">
        <h2>Actual vs Target Expenditure</h2>
        <div class="chart-container">
            
            <!-- Fixed Expenses -->
            <div class="chart-item">
                <div class="chart-header">
                    <span>Fixed</span>
                    <span>Target: 50%</span>
                </div>
                <div class="chart-track">
                    <div class="chart-bar bar-fixed" style="width: 45%;"></div> <!-- Example: 45% spent -->
                    <div class="target-line" style="left: 50%;"></div>
                </div>
            </div>

            <!-- Fun Expenses -->
            <div class="chart-item">
                <div class="chart-header">
                    <span>Fun</span>
                    <span>Target: 30%</span>
                </div>
                <div class="chart-track">
                    <div class="chart-bar bar-fun" style="width: 35%;"></div> <!-- Example: 35% spent -->
                    <div class="target-line" style="left: 30%;"></div>
                </div>
            </div>

            <!-- Future Expenses -->
            <div class="chart-item">
                <div class="chart-header">
                    <span>Future</span>
                    <span>Target: 20%</span>
                </div>
                <div class="chart-track">
                    <div class="chart-bar bar-future" style="width: 15%;"></div> <!-- Example: 15% saved -->
                    <div class="target-line" style="left: 20%;"></div>
                </div>
            </div>

        </div>
    </div>
    
    </div>

<!-- Expense Container -->
    <div>
    </main>
</body>
</html>
